<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <p>
        <a>Code Journal</a>
        <a class="entry-page" href="#">Entries</a>
      </p>
    </header>
    <main class="container">
      <div data-view="entries" class="entries hidden">
        <div class="entries-left">
          <h1 class="Entries">Entries</h1>
        </div>
        <div class="entries-right">
          <button type="click" class="button-new" href="#">NEW</button>
        </div>
        <ul class="entry-Unordered-list">
        </ul>
      </div>
      <div data-view="entry-form" class="create-entry">
        <h1 class="NewEntry">New Entry</h1>
        <form id="Form">
          <div class="row">
            <div class="column-half">
              <input class="image-entry" type="image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title">Title</label><br />
              <input class="input" type="text" id="title" required><br /><br />
              <label for="url">Photo URL</label>
              <input class="input entry-url" type="url" name="photo-url" id="photoURL" required>
            </div>
            <div class="column-full">
              <label for="notes">Notes</label><br />
              <textarea id="notes" rows="7" name="notes" required></textarea>
            </div>
            <div class="column-button">
              <a href="#" class="deleteEntry hidden">Delete Entry</a>
              <button type="submit" class="button save">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div class="modal">
      <div class="popUpContent">
          <p>Are you sure you want to delete this entry?</p>
          <div class="actionButtons">
            <button class="noButton">CANCEL</button>
            <button class="yesButton">CONFIRM</button>
          </div>
      </div>
    </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
